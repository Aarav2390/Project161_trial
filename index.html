<html>
    <head>
        <!--Porgram title-->
        <title>Bowling Alley</title>
        <!--Importing A-Frame and Physics System-->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
        <!--other script files-->
        <script src="./js_files/throw.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <!--Importing GLTF models-->
            <a-assets>
                <a-asset-item id="pinGLTF" src="./assets/bowling_pin/scene.gltf"></a-asset-item>
                <a-asset-item id="ballGLTF" src="./assets/bowling_ball/scene.gltf"></a-asset-item>
            </a-assets>
            <!--all 15 pins-->
                        <!--set 1-->
            <a-entity position="-2 0.5 -21" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="-1 0.5 -21" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="0 0.5 -21" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="1 0.5 -21" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="2 0.5 -21" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
                        <!--set 2-->
            <a-entity position="-1.5 0.5 -19" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="-0.5 0.5 -19" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="0.5 0.5 -19" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="1.5 0.5 -19" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
                        <!--set 3-->
            <a-entity position="-1 0.5 -17" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="0 0.5 -17" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="1 0.5 -17" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
                        <!--set 4-->
            <a-entity position="-0.5 0.5 -15" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
            <a-entity position="0.5 0.5 -15" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>
                        <!--set 5-->
            <a-entity position="0 0.5 -12" gltf-model="#pinGLTF" scale="5 5 5" dynamic-body></a-entity>

            <!--bowling ball-->
            <a-entity id="bowling_ball" position="0 0.5 -1.75" gltf-model="#ballGLTF" scale="2.5 2.5 2.5" dynamic-body throw></a-entity>

            <!--creating sky-->
            <a-sky src="./assets/game_sky.jpg"></a-sky>
            <!--bowling alley with extra joints-->
            <a-plane position="0 0 -20"  rotation="-90 0 0" width="10" height="45" src="./assets/alley_texture.jpg" color="#f7ab47"></a-plane>
            <a-box id="board" position="0 12 -37.5" rotation="0 180 0" width="16" height="11" depth="0.5" color="white" 
                   src="./assets/board_texture.png"></a-box>
            <!--cursor-->
            <a-camera id="camera">
                <a-entity id="camera-cursor" position="0 0 -1" geometry="primitive:ring;radius-inner:0.011;radius-outer:0.021" 
                          material="color:#ff4242"></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
